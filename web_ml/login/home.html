<html lang="ja" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>

</head>
<body>
 <h1><font color="red">{{ username }}</font>さんようこそ！！</h1>

 {% if api_key %}
 <p>あなたのAPI_keyは {{ api_key }} です．</p>
 <p>あなたのSECRET_keyは {{ secret_key }} です．</p>

 {% else %}
 <div class="reg">
    <form method="post" action="{% url 'index' %}">
      {% csrf_token %}
  
      <table class="reg_form">
      <tr>
      <td><label for="password">パスワード：</label></td>
      <td><input type="password" name="password"></td>
      </tr>
      </table>
  
      <input type="submit" class="btn" value="実行">
   </form>
  </div>
  {% endif %}



 <p> ログアウトは
 <a href="{% url 'Logout' %}">こちら</a>
 </p>
</body>
</html>
