<html lang="ja" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>

</head>
<body>
 <h1><font color="red">{{ username }}</font>さんようこそ！！</h1>


 <div class="reg">
   {%if execute == True %}
   <form method="post" action="{% url 'index' %}">
      {% csrf_token %}
         <input type="hidden" name="username" value="{{ username }}">
         <input type="hidden" name="type" value="stop">
         <input type="submit" class="btn" value="停止">
   </form>
   {% else %}
   <form method="post" action="{% url 'index' %}">
      {% csrf_token %}
      <input type="hidden" name="username" value="{{ username }}">
      <input type="hidden" name="type" value="exe">
      <table class="reg_form">
      <tr>
      <td><label for="password">パスワード：</label></td>
      <td><input type="password" name="password"></td>
      </tr>
      </table>
      <input type="submit" class="btn" value="実行">
   </form>
   {% endif %}
  </div>



 <p> ログアウトは
 <a href="{% url 'Logout' %}">こちら</a>
 </p>
</body>
</html>
